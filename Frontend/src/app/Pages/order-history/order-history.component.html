<div class="order-history-container flex flex-col gap-4 p-4 md:p-6">
  <!-- <h1 class="text-2xl font-bold">Order History</h1> -->
  <div class="grid gap-4 md:gap-6" *ngFor="let order of orders; let i = index">
    <div class="border rounded-lg overflow-hidden">
      <a class="flex items-center gap-4 p-4" href="#">
        <div class="flex flex-col gap-1">
          <h2 class="text-lg font-semibold">{{orderId[i]}}</h2>
          <p class="text-sm text-gray-500 dark:text-gray-400">{{date[i]}}</p>
          <img
            [src]="'http://localhost:3000/' + this.image[i]"
            onerror="src='../../../assets/dev-images/card-1.png'"
            alt="shoes images"
            style="width: 150px; height: 150px; object-fit: cover;"
          />
          <h2 class="text-lg font-semibold">{{productName[i]}}</h2>
          <h2 class="text-lg font-semibold">{{price[i]}}</h2>
        </div>
